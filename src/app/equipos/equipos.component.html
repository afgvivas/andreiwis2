<h2>Lista de equipos</h2>
<ul class="equipos">
  <li *ngFor="let equipoItem of equipos" routerlink="/detalle/{{equipoItem.id}}" [class.selected]="equipoItem==equipo">
    <span class="insignia">{{equipoItem.id}}</span>{{equipoItem.nombre}}
  </li>
</ul>
